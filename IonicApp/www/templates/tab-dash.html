<ion-view view-title="Subjects">
  <ion-content class="padding">

    <div class="bar bar-header bar-positive">
      <h1 class="title">Subjects</h1>
    </div>
    <br>
    <br>
    <br>

    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search subjects..." ng-model="search">
    </label>


    <div class="list card">

      <a ng-repeat="subject in subjects| filter:search " href="#/subjects/{{subject.name}}" class="item item-icon-left">
        <i class="icon ion-ios-flag"></i>
        {{subject.name}}
      </a>

    </div>
  </ion-content>
</ion-view>
