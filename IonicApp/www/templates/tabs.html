<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Subjects" icon-off="ion-ios-flask-outline" icon-on="ion-ios-flask" href="#/tab/subjects">
    <ion-nav-view name="tab-subjects"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Students" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/students">
    <ion-nav-view name="tab-students"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Create data" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/create">
    <ion-nav-view name="tab-create"></ion-nav-view>
  </ion-tab>


</ion-tabs>
