

    <ion-header-bar class="bar-subheader item-input-inset" side="left">
        <button class="button ion-chevron-left button-clear button-assertive" ng-click="goback()">
            Back
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h5 class="font-130 text-center"></h5>
    </ion-header-bar>
    <ion-content class="padding">

        <div class="bar bar-header bar-positive">
            <h1 class="title">{{subject.name}}</h1>
        </div>
        <br>
        <br>
      <div class="text-center"  ng-show="noData">
        <br>
        <label>
          No information...
        </label>
      </div>

        <div class="list card">

            <a ng-repeat="student in subject.students" href="#/tab/students/{{student.name}}" class="item item-icon-left">
                <i class="icon ion-ios-flag"></i>
                {{student.name}}
            </a>

        </div>
    </ion-content>
