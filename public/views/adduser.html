<div class="container">

    <br> &nbsp;
    <table class="table">


        <h1>Students</h1>


        <tr ng-repeat="user in students ">

            <td>{{user.name}}</td>
            <td><a class="btn btn-info" href="#/users/{{user.name}}">Info</a></td>

        </tr>
        </table>
    <br> &nbsp;

    <h1>Create user</h1>

    <table class="table">
        <thead>
        <tr>

            <th>Name</th>
            <th>Address</th>
            <th>Phone name</th>
            <th>Phone number</th>

        </tr>
        </thead>
        <tbody>

        <td><input class="form-control" ng-model="newstudent.name"></td>
        <td><input class="form-control" ng-model="newstudent.address"></td>
        <td><input class="form-control" ng-model="newstudent.phonename"></td>
        <td><input class="form-control" ng-model="newstudent.phonenum"></td>
        <td><button class="btn btn-primary" ng-click="addStudent()">Add student</button></td>



        </td>


        </tbody>
    </table>
    <br> &nbsp;



    <h1>Add user to subject</h1>

    <table class="table">
        <thead>
        <tr>

            <th>Name of the student</th>

            <th>Choose a subject</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>


        <td><input class="form-control" ng-model="tojoin.user"></td>

        <td><select ng-model="tojoin.subject">
            <option ng-repeat="subject in subjects" value="{{subject.name}}">{{subject.name}}</option>
        </select></td>
        <!--<td><input class="form-control" ng-model="student.subject"></td>-->
        <td><button class="btn btn-primary" ng-click="joinSubject(tojoin)">Join</button></td>



        </td>

        </tr>




        </tbody>
    </table>



</div>
