<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>

<h1>Create subject</h1>

<table class="table">
    <thead>
    <tr>

        <th>Name of the subject</th>


        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>


    <td><input class="form-control" ng-model="subject.name"></td>


    <td><button class="btn btn-primary" ng-click="createSubject()">Create subject</button></td>



    </td>

    </tr>




    </tbody>
</table>

<h1>Subjects</h1>
<table class="table">
    <thead>
    <tr>
        <th>Subject name</th>
        <th>More...</th>
    </tr>
    </thead>
    <tbody>

    </tr>

    <tr ng-repeat="subject in subjects ">
        <td>{{subject.name}}</td>




        <td><a class="glyphicon glyphicon-plus" href="#/subjects/{{subject.name}}"></a></td>
    </tr>

    </tbody>
</table>
</body>
</html>
